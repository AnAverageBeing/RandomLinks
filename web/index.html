<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Random Links</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Random Links</h1>
        <p id="total-links"></p>
    </header>
    
    <main>
        <section id="add-link" class="section">
            <h2>Add a Link</h2>
            <div class="input-group">
                <input type="text" id="link-input" placeholder="Enter URL">
                <button id="add-button">Add</button>
            </div>
            <p id="add-error" class="error"></p>
        </section>
        
        <section id="links" class="section">
            <h2>Random Links</h2>
            <ul id="links-list"></ul>
            <p id="fetch-error" class="error"></p>
            <button id="fetch-button">Fetch Links</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>

</html>
